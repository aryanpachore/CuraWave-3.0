<!DOCTYPE html>
<html lang="en">
    {% load static %}
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CuraWave - Dashboard</title>
     
     <!-- Modern Fonts -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
     
     <!-- Core CSS -->
     <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">
     <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
     <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">
     
     <!-- Premium UI Components -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
     
     <!-- Custom CSS -->
     <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
   </head>
   <body class="premium-theme">

    <div class="main-wrapper">
        {% include 'includes/header.html' %}
        {% include 'includes/sidebar.html' %}
        
        <div class="page-wrapper">
            <div class="content-wrapper" data-aos="fade-up">
                {% block content %}
                {% endblock %}
            </div>
            {% include 'includes/footer.html' %}
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js'%}"></script>
    <script src="{% static 'assets/js/popper.min.js'%}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js'%}"></script>
    
    <!-- Premium UI Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom Scripts -->
    <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js'%}"></script>
    <script src="{% static 'assets/plugins/apexchart/apexcharts.min.js'%}"></script>
    <script src="{% static 'assets/plugins/apexchart/chart-data.js'%}"></script>
    <script src="{% static 'assets/js/script.js'%}"></script>
    
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Add smooth scrolling to all elements
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Premium notifications
        function showNotification(title, message, type) {
            Swal.fire({
                title: title,
                text: message,
                icon: type,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });
        }

        // Global modal initialization
        $(document).ready(function() {
            // Configure default modal options
            $.fn.modal.Constructor.prototype.enforceFocus = function() {};
            
            // Remove any leftover backdrops on page load
            $('.modal-backdrop').remove();
            $('body').removeClass('modal-open');
            
            // Initialize all modals with proper options
            $('.modal').each(function() {
                $(this).modal({
                    backdrop: false,
                    show: false
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
 </body>
</html>
